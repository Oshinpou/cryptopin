<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - CryptoPin Social</title>
    <meta name="google-adsense-account" content="ca-pub-1204724319985727">
    <link rel="stylesheet" type="text/css" href="bio.css">
<style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }
        .username {
            font-size: 18px;
            font-weight: bold;
            color: #262626;
        }
        .logout-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #e04343;
        }
        /* Profile Section */
        #profileSection {
            text-align: center;
            margin-top: 20px;
        }
        #profilePic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        .hidden-btn {
            display: none;
        }
        .profile-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-btn:hover {
            background-color: #45a049;
        }
        /* Hide Buttons for Visitors */
        .hidden-for-visitors {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Display Logged-In Username -->
        <div class="username" id="loggedInUsername">Welcome, User</div>

        <!-- Logout Button -->
        <button class="logout-btn" id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <!-- Profile Section -->
    <div id="profileSection">
        <img id="profilePic" src="default-profile.png" alt="Profile Picture">
        <br>
        <input type="file" id="profileUpload" accept="image/*" class="hidden-btn" onchange="uploadProfilePic()">
        <button id="uploadBtn" class="profile-btn hidden-for-visitors" onclick="document.getElementById('profileUpload').click()">Upload Photo</button>
        <button id="updateBtn" class="profile-btn hidden-for-visitors" onclick="updateProfilePic()">Update Photo</button>
    </div>

   

    <!-- Bio Section -->
    <div id="bioSection">
        <textarea id="bioText" rows="15" cols="50" maxlength="1500" placeholder="Write your bio here (up to 15 lines)..."></textarea>
        <br>
        <button id="uploadBioBtn" class="profile-btn hidden-for-visitors" onclick="uploadBio()">Upload Bio</button>
        <button id="updateBioBtn" class="profile-btn hidden-for-visitors" onclick="updateBio()">Update Bio</button>
        <div id="bioDisplay"></div>
    </div>

    <script src="bio.js"></script>

    <script>
        // Load Logged-In User from Local Storage
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        // Check if User is Logged In
        if (loggedInUser) {
            document.getElementById('loggedInUsername').innerText = `Welcome, ${loggedInUser.username}`;
            loadProfilePic(loggedInUser.username);
        } else {
            // Redirect to login.html if no user is logged in
            window.location.href = 'signup-login.html';
        }

        // Logout Function
        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'signup-login.html';
        }

        // Upload Profile Picture and Save to Local CRM
        function uploadProfilePic() {
            const fileInput = document.getElementById('profileUpload');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem(`profilePic_${loggedInUser.username}`, e.target.result);
                    document.getElementById('profilePic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Update Profile Picture Confirmation
        function updateProfilePic() {
            alert('Profile picture updated successfully!');
        }

        // Load Profile Picture from Local CRM Storage
        function loadProfilePic(username) {
            const storedPic = localStorage.getItem(`profilePic_${username}`);
            if (storedPic) {
                document.getElementById('profilePic').src = storedPic;
            }
        }

        // Hide Buttons for Outcomers/Visitors
        const urlParams = new URLSearchParams(window.location.search);
        const profileOwner = urlParams.get('user');

        if (profileOwner && profileOwner !== loggedInUser.username) {
            document.querySelectorAll('.hidden-for-visitors').forEach(btn => {
                btn.style.display = 'none';
            });
            document.getElementById('logoutBtn').style.display = 'none';
        } else {
            // Show Buttons Only for Logged-In User
            document.querySelectorAll('.hidden-for-visitors').forEach(btn => {
                btn.style.display = 'inline-block';
            });
        }
    </script>

</body>
</html>
