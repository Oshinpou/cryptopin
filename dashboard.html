<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - CryptoPin Social</title>
    <meta name="google-adsense-account" content="ca-pub-1204724319985727">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }
        .username {
            font-size: 18px;
            font-weight: bold;
            color: #262626;
        }
        .logout-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #e04343;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Display Logged-In Username -->
        <div class="username" id="loggedInUsername">Welcome, User</div>

        <!-- Logout Button -->
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Load Logged-In User from Local Storage
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (loggedInUser) {
            document.getElementById('loggedInUsername').innerText = `Welcome, ${loggedInUser.username}`;
        } else {
            // Redirect to login.html if no user is logged in
            window.location.href = 'login.html';
        }

        // Logout Function
        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
