<!DOCTYPE html>
<html>
<head>
    <title>CryptoPin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        h2, h3 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3897f0;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to CryptoPin Dashboard</h2>

        <!-- Search Bar -->
        <input type="text" id="searchInput" placeholder="Enter Username or Profile Code">
        <button onclick="searchProfile()">Search</button>

    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        function searchProfile() {
            const searchValue = document.getElementById('searchInput').value.trim();
            const foundUser = users.find(user => user.username === searchValue || user.code === searchValue);

            if (!foundUser) {
                alert('Profile not found!');
                return;
            }

            window.location.href = `profile.html?code=${foundUser.code}`;
        }
    </script>
</body>
</html>
