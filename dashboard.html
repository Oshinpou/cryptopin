<!DOCTYPE html>
<html>
<head>
    <title>CryptoPin - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        #dashboard {
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #profileSection {
            text-align: center;
            margin-bottom: 20px;
        }
        #profileImg {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #ddd;
            margin-bottom: 10px;
        }
        #username {
            font-size: 22px;
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
        #bioSection textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #followersSection, #followingSection {
            margin-top: 20px;
            text-align: left;
        }
        .profile-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }
        #searchSection input {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
        }
        #searchSection button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #searchSection button:hover {
            background-color: #0056b3;
        }
        #shareSection {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="dashboard">
        <!-- Profile Section -->
        <div id="profileSection">
            <img id="profileImg" src="default.jpg" alt="Profile Image">
            <h2 id="username">Guest</h2>
            <div id="userActions" style="display:none;">
                <button id="logoutBtn" class="btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Bio Section -->
        <div id="bioSection" class="hidden-for-visitors">
            <textarea id="bioText" rows="5" maxlength="1500" placeholder="Write your bio here..."></textarea>
            <button id="uploadBioBtn" class="btn hidden-for-visitors" onclick="uploadBio()">Upload Bio</button>
            <button id="updateBioBtn" class="btn hidden-for-visitors" onclick="updateBio()">Update Bio</button>
            <div id="bioDisplay"></div>
        </div>

        <!-- Followers and Following Section -->
        <div id="followersSection">
            <h3>Followers (<span id="followerCount">0</span>)</h3>
            <div id="followersList"></div>
        </div>

        <div id="followingSection">
            <h3>Following (<span id="followingCount">0</span>)</h3>
            <div id="followingList"></div>
        </div>

        <!-- Search and View Profiles Section -->
        <div id="searchSection">
            <input type="text" id="searchUsername" placeholder="Search username...">
            <button onclick="searchUser()">Search</button>
        </div>

        <!-- Share Profile Section -->
        <div id="shareSection">
            <h3>Share Your Profile</h3>
            <button onclick="generateShareLink()">Generate Share Link</button>
            <p id="shareLink"></p>
        </div>

        <!-- Invite Friends Section -->
        <div id="inviteSection">
            <h3>Invite Friends</h3>
            <button onclick="inviteFriends()">Generate Invite Link</button>
            <p id="inviteLink"></p>
        </div>
    </div>

    <script>
        // IndexedDB for better profile management
        let db;
        const request = indexedDB.open('CryptoPinDB', 1);

        request.onerror = function(event) {
            console.error("Database error: ", event.target.error);
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            console.log("Database initialized successfully.");
        };

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const objectStore = db.createObjectStore("profiles", { keyPath: "username" });
            objectStore.createIndex("username", "username", { unique: true });
        };

        // Check for logged-in user
        let loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        window.onload = function() {
            if (loggedInUser) {
                loadUserProfile();
            } else {
                showVisitorView();
            }
        };

        function loadUserProfile() {
            document.getElementById('username').innerText = loggedInUser.username;
            document.getElementById('bioDisplay').innerText = loggedInUser.bio || 'No bio available.';
            document.getElementById('profileImg').src = loggedInUser.profileImg || 'default.jpg';
            document.getElementById('userActions').style.display = 'block';
            loadFollowData();
        }

        function showVisitorView() {
            document.querySelectorAll('.hidden-for-visitors').forEach(btn => {
                btn.style.display = 'none';
            });
            document.getElementById('logoutBtn').style.display = 'none';
        }

        function uploadBio() {
            const bio = document.getElementById('bioText').value;
            loggedInUser.bio = bio;
            updateUser(loggedInUser);
            alert('Bio uploaded successfully!');
        }

        function updateBio() {
            const bio = document.getElementById('bioText').value;
            loggedInUser.bio = bio;
            updateUser(loggedInUser);
            alert('Bio updated successfully!');
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            alert('Logged out successfully!');
            window.location.reload();
        }

        function searchUser() {
            const username = document.getElementById('searchUsername').value.trim();
            if (!username) {
                alert('Enter a valid username');
                return;
            }
            const transaction = db.transaction(["profiles"], "readonly");
            const objectStore = transaction.objectStore("profiles");
            const request = objectStore.get(username);

            request.onsuccess = function(event) {
                const userProfile = event.target.result;
                if (userProfile) {
                    viewProfileAsVisitor(userProfile);
                } else {
                    alert('No profile found with username: ' + username);
                }
            };

            request.onerror = function(event) {
                alert('Error searching profile.');
            };
        }

        function viewProfileAsVisitor(userProfile) {
            document.getElementById('username').innerText = userProfile.username;
            document.getElementById('bioDisplay').innerText = userProfile.bio || 'No bio available.';
            document.getElementById('profileImg').src = userProfile.profileImg || 'default.jpg';
            document.querySelectorAll('.hidden-for-visitors').forEach(btn => {
                btn.style.display = 'none';
            });
            alert('Viewing ' + userProfile.username + "'s profile as visitor.");
        }

        function generateShareLink() {
            const shareLink = `${window.location.href}?view=${loggedInUser.username}`;
            document.getElementById('shareLink').innerText = shareLink;
        }

        function inviteFriends() {
            const inviteLink = `${window.location.href}?invite=true`;
            document.getElementById('inviteLink').innerText = inviteLink;
        }

        function updateUser(user) {
            const transaction = db.transaction(["profiles"], "readwrite");
            const objectStore = transaction.objectStore("profiles");
            objectStore.put(user);
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            loadUserProfile();
        }

        function loadFollowData() {
            document.getElementById('followerCount').innerText = loggedInUser.followers ? loggedInUser.followers.length : 0;
            document.getElementById('followingCount').innerText = loggedInUser.following ? loggedInUser.following.length : 0;

            const followersList = document.getElementById('followersList');
            const followingList = document.getElementById('followingList');

            followersList.innerHTML = '';
            followingList.innerHTML = '';

            if (loggedInUser.followers) {
                loggedInUser.followers.forEach(username => {
                    followersList.innerHTML += `<div class="profile-item">${username}</div>`;
                });
            }

            if (loggedInUser.following) {
                loggedInUser.following.forEach(username => {
                    followingList.innerHTML += `<div class="profile-item">${username}</div>`;
                });
            }
        }

        // Follow/Unfollow functionality
        function followUser(username) {
            if (!loggedInUser.following.includes(username)) {
                loggedInUser.following.push(username);
                updateUser(loggedInUser);
                alert('You are now following ' + username);
                loadFollowData();
            } else {
                alert('You are already following ' + username);
            }
        }

        function unfollowUser(username) {
            const index = loggedInUser.following.indexOf(username);
            if (index !== -1) {
                loggedInUser.following.splice(index, 1);
                updateUser(loggedInUser);
                alert('Unfollowed ' + username);
                loadFollowData();
            }
        }

        // Generate dynamic profile link for visitors
        function generateVisitorProfileLink(username) {
            return `${window.location.origin}/dashboard.html?view=${username}`;
        }

        // Parse URL parameters to check if viewing as a visitor
        function checkVisitorProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const viewUsername = urlParams.get('view');

            if (viewUsername) {
                viewVisitorProfile(viewUsername);
            }
        }

        function viewVisitorProfile(username) {
            const transaction = db.transaction(["profiles"], "readonly");
            const objectStore = transaction.objectStore("profiles");
            const request = objectStore.get(username);

            request.onsuccess = function(event) {
                const userProfile = event.target.result;
                if (userProfile) {
                    document.getElementById('username').innerText = userProfile.username;
                    document.getElementById('bioDisplay').innerText = userProfile.bio || 'No bio available.';
                    document.getElementById('profileImg').src = userProfile.profileImg || 'default.jpg';
                    document.querySelectorAll('.hidden-for-visitors').forEach(btn => {
                        btn.style.display = 'none';
                    });

                    if (loggedInUser && loggedInUser.username !== userProfile.username) {
                        document.getElementById('followBtn').style.display = 'block';
                    }
                } else {
                    alert('Profile not found.');
                    window.location.href = 'dashboard.html';
                }
            };
        }

        // Auto-check for visitor profile view
        checkVisitorProfile();

    </script>

</body>
</html>
