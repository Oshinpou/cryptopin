<!DOCTYPE html>
<html>
<head>
    <title>CryptoPin - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        #dashboard {
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #profileSection {
            text-align: center;
            margin-bottom: 20px;
        }
        #profileImg {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #ddd;
            margin-bottom: 10px;
        }
        #username {
            font-size: 22px;
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        #bioSection textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #followersSection, #followingSection {
            margin-top: 20px;
            text-align: left;
        }
        .profile-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }
        #searchSection input {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
        }
        #searchSection button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #searchSection button:hover {
            background-color: #0056b3;
        }
        #shareSection {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="dashboard">
        <!-- Profile Section -->
        <div id="profileSection">
            <img id="profileImg" src="default.jpg" alt="Profile Image">
            <h2 id="username">Guest</h2>
            <div id="userActions" style="display:none;">
                <button id="logoutBtn" class="btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Bio Section -->
        <div id="bioSection" class="hidden-for-visitors">
            <textarea id="bioText" rows="5" maxlength="1500" placeholder="Write your bio here..."></textarea>
            <button id="uploadBioBtn" class="btn hidden-for-visitors" onclick="uploadBio()">Upload Bio</button>
            <button id="updateBioBtn" class="btn hidden-for-visitors" onclick="updateBio()">Update Bio</button>
            <div id="bioDisplay"></div>
        </div>

        <!-- Followers and Following Section -->
        <div id="followersSection">
            <h3>Followers (<span id="followerCount">0</span>)</h3>
            <div id="followersList"></div>
        </div>

        <div id="followingSection">
            <h3>Following (<span id="followingCount">0</span>)</h3>
            <div id="followingList"></div>
        </div>

        <!-- Search and View Profiles Section -->
        <div id="searchSection">
            <input type="text" id="searchUsername" placeholder="Search username...">
            <button onclick="searchUser()">Search</button>
        </div>

        <!-- Share Profile Section -->
        <div id="shareSection">
            <h3>Share Your Profile</h3>
            <button onclick="generateShareLink()">Generate Share Link</button>
            <p id="shareLink"></p>
        </div>

        <!-- Invite Friends Section -->
        <div id="inviteSection">
            <h3>Invite Friends</h3>
            <button onclick="inviteFriends()">Generate Invite Link</button>
            <p id="inviteLink"></p>
        </div>
    </div>

    <script>
        let loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        let allUsers = JSON.parse(localStorage.getItem('allUsers')) || [];

        window.onload = function() {
            if (loggedInUser) {
                loadUserProfile();
            } else {
                showVisitorView();
            }
        };

        function loadUserProfile() {
            document.getElementById('username').innerText = loggedInUser.username;
            document.getElementById('bioDisplay').innerText = loggedInUser.bio || 'No bio available.';
            document.getElementById('profileImg').src = loggedInUser.profileImg || 'default.jpg';
            document.getElementById('userActions').style.display = 'block';
            loadFollowData();
        }

        function showVisitorView() {
            document.querySelectorAll('.hidden-for-visitors').forEach(btn => {
                btn.style.display = 'none';
            });
            document.getElementById('logoutBtn').style.display = 'none';
        }

        function uploadBio() {
            const bio = document.getElementById('bioText').value;
            loggedInUser.bio = bio;
            updateUser(loggedInUser);
            alert('Bio uploaded successfully!');
        }

        function updateBio() {
            const bio = document.getElementById('bioText').value;
            loggedInUser.bio = bio;
            updateUser(loggedInUser);
            alert('Bio updated successfully!');
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            alert('Logged out successfully!');
            window.location.reload();
        }

        function searchUser() {
            const username = document.getElementById('searchUsername').value.trim();
            const foundUser = allUsers.find(user => user.username === username);
            if (foundUser) {
                alert('Viewing ' + username + "'s profile as visitor.");
                window.location.href = `?view=${username}`;
            } else {
                alert('User not found.');
            }
        }

        function generateShareLink() {
            const shareLink = `${window.location.href}?view=${loggedInUser.username}`;
            document.getElementById('shareLink').innerText = shareLink;
        }

        function inviteFriends() {
            const inviteLink = `${window.location.href}?invite=true`;
            document.getElementById('inviteLink').innerText = inviteLink;
        }

        function updateUser(user) {
            const index = allUsers.findIndex(u => u.username === user.username);
            if (index !== -1) {
                allUsers[index] = user;
            } else {
                allUsers.push(user);
            }
            localStorage.setItem('allUsers', JSON.stringify(allUsers));
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            loadUserProfile();
        }

        function loadFollowData() {
            document.getElementById('followerCount').innerText = loggedInUser.followers ? loggedInUser.followers.length : 0;
            document.getElementById('followingCount').innerText = loggedInUser.following ? loggedInUser.following.length : 0;
            displayFollowers();
            displayFollowing();
        }

        function displayFollowers() {
            const followersList = document.getElementById('followersList');
            followersList.innerHTML = '';
            (loggedInUser.followers || []).forEach(follower => {
                followersList.innerHTML += `<div class="profile-item">${follower}</div>`;
            });
        }

        function displayFollowing() {
            const followingList = document.getElementById('followingList');
            followingList.innerHTML = '';
            (loggedInUser.following || []).forEach(following => {
                followingList.innerHTML += `<div class="profile-item">${following}</div>`;
            });
        }

    </script>
</body>
</html>
