<!DOCTYPE html>
<html>
<head>
    <title>CryptoPin - Sign Up & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3897f0;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
        #status {
            margin-top: 10px;
            color: green;
        }
        #error {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to CryptoPin</h2>

        <!-- Sign Up Section -->
        <h3>Create Your Account</h3>
        <input type="text" id="signupUsername" placeholder="Enter Username" />
        <button onclick="registerUser()">Sign Up</button>
        <p id="signupStatus"></p>

        <!-- Login Section -->
        <h3>Login to Your Account</h3>
        <input type="text" id="loginUsername" placeholder="Enter Username" />
        <button onclick="loginUser()">Log In</button>
        <p id="loginStatus"></p>
    </div>

    <script>
        // Fetch users from localStorage or initialize empty array
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Sign Up Function
        function registerUser() {
            const username = document.getElementById('signupUsername').value.trim();

            if (!username) {
                document.getElementById('signupStatus').innerText = "⚠️ Please enter a valid username.";
                return;
            }

            // Check if username already exists
            if (users.some(user => user.username === username)) {
                document.getElementById('signupStatus').innerText = "❗️ Username already exists. Try another.";
                return;
            }

            // Generate unique profile link
            const profileCode = Math.random().toString(36).substring(2, 10);
            const uniqueLink = `https://cryptopin.com/profile/${profileCode}`;

            // Create new user object
            const newUser = {
                username: username,
                code: profileCode,
                uniqueLink: uniqueLink
            };

            // Add new user and save to localStorage
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            document.getElementById('signupStatus').innerHTML = `✅ Account created! Your profile link: 
            <a href="${uniqueLink}" target="_blank">${uniqueLink}</a>`;
            document.getElementById('signupUsername').value = "";
        }

        // Login Function
        function loginUser() {
            const username = document.getElementById('loginUsername').value.trim();

            if (!username) {
                document.getElementById('loginStatus').innerText = "⚠️ Please enter a valid username.";
                return;
            }

            // Check if username exists
            const foundUser = users.find(user => user.username === username);

            if (!foundUser) {
                document.getElementById('loginStatus').innerText = "❌ Username not found. Please sign up.";
            } else {
                document.getElementById('loginStatus').innerHTML = `✅ Welcome back! Your profile link: 
                <a href="${foundUser.uniqueLink}" target="_blank">${foundUser.uniqueLink}</a>`;
                document.getElementById('loginUsername').value = "";
            }
        }
    </script>
</body>
</html>
