<!DOCTYPE html>
<html>
<head>
    <title>Crypto Pin - Sign Up / Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            margin: 5% auto;
            text-align: center;
            color: #fff;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #D4AF37;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #b7952c;
        }
        .error-msg {
            color: #ff4d4d;
            margin-top: 10px;
        }
        .link {
            margin-top: 10px;
            color: #D4AF37;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Form Container -->
    <div class="container" id="form-container">
        <h2>Crypto Pin - Social Hub</h2>

        <!-- Sign Up Form -->
        <form id="signupForm">
            <h3>Sign Up</h3>
            <input type="text" id="signupUsername" placeholder="Enter Username" required>
            <input type="email" id="signupEmail" placeholder="Enter Email" required>
            <input type="password" id="signupPassword" placeholder="Enter Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
        </form>

        <!-- Login Form -->
        <form id="loginForm">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Enter Username" required>
            <input type="password" id="loginPassword" placeholder="Enter Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>

        <div id="error" class="error-msg"></div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Sign Up Function
        function signUp() {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();

            if (!username || !email || !password) {
                alert('⚠️ All fields are required!');
                return;
            }

            if (users.find(user => user.username === username)) {
                alert('⚠️ Username already exists.');
                return;
            }

            const profileLink = `profile-${Date.now()}-${Math.floor(Math.random() * 10000)}`;
            const newUser = { username, email, password, profileLink, data: {} };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert(`✅ Sign Up Successful!`);
        }

        // Login Function
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                alert('⚠️ All fields are required!');
                return;
            }

            const user = users.find(u => u.username === username && u.password === password);
            if (!user) {
                document.getElementById("error").innerText = "❌ Invalid username or password.";
                return;
            }

            localStorage.setItem('loggedInUser', JSON.stringify(user));
            alert('✅ Login Successful! Redirecting to profile...');
            window.location.href = `?user=${user.username}`;
        }

        // Check if Logged In
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (loggedInUser) {
            window.location.href = `?user=${loggedInUser.username}`;
        }
    </script>
</body>
</html>
