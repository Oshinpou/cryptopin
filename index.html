<!DOCTYPE html>
<html>
<head>
    <title>Crypto Pin - Sign Up / Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            margin: 5% auto;
            text-align: center;
            color: #fff;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #D4AF37;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #b7952c;
        }
        .error-msg {
            color: #ff4d4d;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container" id="form-container">
        <h2>Crypto Pin - Social Hub</h2>

        <!-- Sign Up Form -->
        <form id="signupForm">
            <h3>Sign Up</h3>
            <input type="text" id="signupUsername" placeholder="Enter Username" required>
            <input type="email" id="signupEmail" placeholder="Enter Email" required>
            <input type="password" id="signupPassword" placeholder="Enter Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
        </form>

        <!-- Login Form -->
        <form id="loginForm">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Enter Username" required>
            <input type="password" id="loginPassword" placeholder="Enter Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>

        <div id="error" class="error-msg"></div>

        <h4>Forgot Password?</h4>
        <input type="text" id="recoverUsername" placeholder="Enter Username">
        <input type="email" id="recoverEmail" placeholder="Enter Email">
        <button type="button" onclick="recoverPassword()">Recover Password</button>

        <h4>Delete Account</h4>
        <input type="text" id="deleteUsername" placeholder="Enter Username">
        <input type="email" id="deleteEmail" placeholder="Enter Email">
        <input type="password" id="deletePassword" placeholder="Enter Password">
        <button type="button" onclick="deleteAccount()">Delete Account</button>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Sign Up Function
        function signUp() {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();

            if (!username || !email || !password) {
                alert('‚ö†Ô∏è All fields are required!');
                return;
            }

            if (users.find(user => user.username === username)) {
                alert('‚ö†Ô∏è Username already exists.');
                return;
            }

            const profileLink = `profile-${username}-${Date.now()}`;
            const newUser = { username, email, password, profileLink };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('‚úÖ Sign Up Successful! Your profile link: ' + profileLink);
        }

        // Login Function
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            const user = users.find(u => u.username === username && u.password === password);
            if (!user) {
                document.getElementById("error").innerText = "‚ùå Invalid username or password.";
                return;
            }

            localStorage.setItem('loggedInUser', JSON.stringify(user));
            window.location.href = `${user.profileLink}.html`;
        }

        // Recover Password
        function recoverPassword() {
            const username = document.getElementById('recoverUsername').value.trim();
            const email = document.getElementById('recoverEmail').value.trim();
            const user = users.find(u => u.username === username && u.email === email);

            if (user) {
                alert(`‚úÖ Password recovered successfully!\nYour password is: ${user.password}`);
            } else {
                alert('‚ùå User not found with provided details.');
            }
        }

        // Delete Account
        function deleteAccount() {
            const username = document.getElementById('deleteUsername').value.trim();
            const email = document.getElementById('deleteEmail').value.trim();
            const password = document.getElementById('deletePassword').value.trim();

            const userIndex = users.findIndex(u => u.username === username && u.email === email && u.password === password);
            if (userIndex !== -1) {
                users.splice(userIndex, 1);
                localStorage.setItem('users', JSON.stringify(users));
                alert('üóëÔ∏è Account deleted successfully.');
            } else {
                alert('‚ùå Account not found or incorrect details.');
            }
        }
    </script>
</body>
</html>
