<!DOCTYPE html>
<html>
<head>
    <title>Crypto Pin - Sign Up / Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: 5% auto;
            text-align: center;
            color: #fff;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #D4AF37;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #b7952c;
        }
        .error-msg {
            color: #ff4d4d;
            margin-top: 10px;
        }
        .link {
            margin-top: 10px;
            color: #D4AF37;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container" id="form-container">
        <h2>Crypto Pin - Social Hub</h2>

        <!-- Sign Up Form -->
        <form id="signupForm">
            <h3>Sign Up</h3>
            <input type="text" id="signupUsername" placeholder="Enter Username" required>
            <input type="email" id="signupEmail" placeholder="Enter Email" required>
            <input type="password" id="signupPassword" placeholder="Enter Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
        </form>

        <!-- Login Form -->
        <form id="loginForm">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Enter Username" required>
            <input type="password" id="loginPassword" placeholder="Enter Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>

        <!-- Recover Password -->
        <div class="link" onclick="showRecoverForm()">Forgot Password?</div>

        <!-- Recover Password Form -->
        <form id="recoverForm" class="hidden">
            <h3>Recover Password</h3>
            <input type="text" id="recoverUsername" placeholder="Enter Username" required>
            <input type="email" id="recoverEmail" placeholder="Enter Email" required>
            <button type="button" onclick="recoverPassword()">Recover</button>
        </form>

        <!-- Delete Account -->
        <div class="link" onclick="showDeleteForm()">Delete Account</div>

        <!-- Delete Account Form -->
        <form id="deleteForm" class="hidden">
            <h3>Delete Account</h3>
            <input type="text" id="deleteUsername" placeholder="Enter Username" required>
            <input type="email" id="deleteEmail" placeholder="Enter Email" required>
            <input type="password" id="deletePassword" placeholder="Enter Password" required>
            <button type="button" onclick="deleteAccount()">Delete Account</button>
        </form>

        <div id="error" class="error-msg"></div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Sign Up Function
        function signUp() {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();

            if (!username || !email || !password) {
                alert('⚠️ All fields are required!');
                return;
            }

            if (users.find(user => user.username === username)) {
                alert('⚠️ Username already exists.');
                return;
            }

            const profileLink = `profile-${Date.now()}-${Math.floor(Math.random() * 10000)}`;
            const newUser = { username, email, password, profileLink, data: {} };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert(`✅ Sign Up Successful!`);
        }

        // Login Function
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                alert('⚠️ All fields are required!');
                return;
            }

            const user = users.find(u => u.username === username && u.password === password);
            if (!user) {
                document.getElementById("error").innerText = "❌ Invalid username or password.";
                return;
            }

            localStorage.setItem('loggedInUser', JSON.stringify(user));
            alert('✅ Login Successful! Redirecting to profile...');
            window.location.href = `?user=${user.username}`;
        }

        // Recover Password
        function recoverPassword() {
            const username = document.getElementById('recoverUsername').value.trim();
            const email = document.getElementById('recoverEmail').value.trim();

            const user = users.find(u => u.username === username && u.email === email);
            if (!user) {
                alert('❌ User not found or invalid details.');
                return;
            }

            alert(`✅ Password for ${username} is: ${user.password}`);
        }

        // Delete Account
        function deleteAccount() {
            const username = document.getElementById('deleteUsername').value.trim();
            const email = document.getElementById('deleteEmail').value.trim();
            const password = document.getElementById('deletePassword').value.trim();

            const userIndex = users.findIndex(u => u.username === username && u.email === email && u.password === password);
            if (userIndex === -1) {
                alert('❌ User not found or incorrect details.');
                return;
            }

            users.splice(userIndex, 1);
            localStorage.setItem('users', JSON.stringify(users));
            alert(`✅ Account for ${username} deleted successfully.`);
        }

        // Show Recover Form
        function showRecoverForm() {
            document.getElementById('recoverForm').classList.toggle('hidden');
        }

        // Show Delete Form
        function showDeleteForm() {
            document.getElementById('deleteForm').classList.toggle('hidden');
        }

        // Auto Redirect to Profile if Logged In
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (loggedInUser) {
            window.location.href = `?user=${loggedInUser.username}`;
        }
    </script>
</body>
</html>
