<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="logo.png" type="image/png">
  <title>Crypto Pin - Social Media Platform</title>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Crypto Pin Logo" class="logo-img">
      <h1>Crypto Pin</h1>
    </div>
    <div class="burger-menu" onclick="toggleMenu()">â˜°</div>
  </div>

  <!-- Sidebar / Menu -->
  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">Community</a>
    <a href="#">Notifications</a>
    <a href="#">Your Profile</a>
    <a href="#">Settings</a>
    <a href="#">Help Center</a>
    <a href="#">Contact Us</a>
    <a href="#">About</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Terms & Conditions</a>
  </div>

  <!-- Authentication Section -->
  <div class="auth-section">
    <div id="auth-buttons">
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
      <button id="logout-btn" style="display: none;">Logout</button>
    </div>
    <p id="welcome-user" style="display: none;"></p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>Welcome to Crypto Pin</h2>
    <p>Post, connect, and promote your content to millions of crypto enthusiasts.</p>

    <!-- Community Section -->
    <div class="community-section">
      <h3>Join the Community</h3>
      <button class="community-btn">Explore Community</button>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <h3>Chat with Crypto Experts</h3>
      <button class="chat-btn">Open Chat</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
