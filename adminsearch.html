<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - CryptoPin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .admin-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
        }
        .link {
            margin-top: 20px;
        }
        .link a {
            color: #3897f0;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <h2>Admin Panel</h2>
        <p>View User Profiles:</p>
        <div id="userLinks"></div>
    </div>

    <script>
        // Load all registered users
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Display all profile links for admin
        const userLinksDiv = document.getElementById('userLinks');
        if (users.length > 0) {
            users.forEach(user => {
                userLinksDiv.innerHTML += `<p><a href="${user.uniqueLink}" target="_blank">${user.username}'s Profile</a></p>`;
            });
        } else {
            userLinksDiv.innerHTML = '<p>No users found.</p>';
        }
    </script>
</body>
</html>
