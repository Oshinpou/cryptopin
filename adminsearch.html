<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - User Profiles</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-list {
            list-style-type: none;
            padding: 0;
        }
        .profile-list li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .no-profiles {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Panel - User Profiles</h2>
    <ul id="profileList" class="profile-list"></ul>
    <p id="noProfiles" class="no-profiles" style="display:none;">No profiles found.</p>
</div>

<script>
    // Load Admin Data
    function loadProfiles() {
        const adminData = JSON.parse(localStorage.getItem('adminData')) || [];

        const profileList = document.getElementById('profileList');
        const noProfiles = document.getElementById('noProfiles');

        if (adminData.length === 0) {
            noProfiles.style.display = 'block';
        } else {
            adminData.forEach(profile => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${profile.username}</strong> - 
                    <a href="${profile.uniqueLink}" target="_blank">View Profile</a>
                `;
                profileList.appendChild(li);
            });
        }
    }

    // Load Profiles on Page Load
    window.onload = loadProfiles;
</script>

</body>
</html>
