<!DOCTYPE html>
<html>
<head>
    <title>Crypto Pin - Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            width: 90%;
            margin: 5% auto;
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2a2a2a;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #D4AF37;
            color: #000;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        button {
            padding: 8px 12px;
            background-color: #D4AF37;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b7952c;
        }
        .error-msg {
            color: #ff4d4d;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Crypto Pin - Admin Panel</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Profile Link</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>

        <button onclick="logout()">Logout</button>
        <div id="error" class="error-msg"></div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // --- Load Users in Admin Panel ---
        function loadUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            if (users.length === 0) {
                userList.innerHTML = `<tr><td colspan="5">No users found.</td></tr>`;
                return;
            }

            users.forEach((user, index) => {
                userList.innerHTML += `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.password}</td>
                        <td><a href="?profile=${user.profileLink}" target="_blank">${user.profileLink}</a></td>
                        <td>
                            <button onclick="viewProfile('${user.profileLink}')">View Profile</button>
                            <button onclick="deleteUser(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        // --- View Profile by Profile Link ---
        function viewProfile(profileLink) {
            const user = users.find(u => u.profileLink === profileLink);
            if (user) {
                window.open(`signuplogin.html?profile=${profileLink}`, '_blank');
            } else {
                alert('‚ùå Profile not found!');
            }
        }

        // --- Delete User ---
        function deleteUser(index) {
            if (confirm(`Are you sure you want to delete ${users[index].username}?`)) {
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                loadUsers();
                alert('üóëÔ∏è User deleted successfully.');
            }
        }

        // --- Logout Function ---
        function logout() {
            window.location.href = 'signuplogin.html';
        }

        // --- Auto Load Users on Admin Panel Load ---
        loadUsers();
    </script>

</body>
</html>
