<!DOCTYPE html>
<html>
<head>
    <title>Crypto Pin - Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            margin: 5% auto;
            color: #fff;
        }
        .btn {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #D4AF37;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #b7952c;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        a {
            color: #D4AF37;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Panel</h2>
        <input type="text" class="search-bar" id="searchBar" placeholder="Search Username" onkeyup="searchUser()">
        <div class="user-list" id="userList"></div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Display Users
        function displayUsers(usersList) {
            const userListContainer = document.getElementById('userList');
            userListContainer.innerHTML = '';

            if (usersList.length === 0) {
                userListContainer.innerHTML = '<p>No users found.</p>';
                return;
            }

            usersList.forEach(user => {
                userListContainer.innerHTML += `
                    <div class="user-item">
                        <p><strong>Username:</strong> ${user.username}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Password:</strong> ${user.password}</p>
                        <p><strong>Profile Link:</strong> 
                            <a href="signuplogin.html?user=${user.username}" target="_blank">View Profile</a>
                        </p>
                        <button class="btn" onclick="deleteUser('${user.username}')">Delete</button>
                    </div>
                `;
            });
        }

        // Initial Display
        displayUsers(users);

        // Search User
        function searchUser() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filteredUsers = users.filter(user =>
                user.username.toLowerCase().includes(query)
            );
            displayUsers(filteredUsers);
        }

        // Delete User
        function deleteUser(username) {
            const confirmDelete = confirm(`Are you sure you want to delete the user "${username}"?`);
            if (confirmDelete) {
                users = users.filter(user => user.username !== username);
                localStorage.setItem('users', JSON.stringify(users));
                alert(`User "${username}" deleted successfully.`);
                displayUsers(users);
            }
        }
    </script>
</body>
</html>
