<!DOCTYPE html>
<html>
<head>
    <title>Crypto Pin - Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .admin-container {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin: 5% auto;
            color: #fff;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #D4AF37;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #b7952c;
        }
        .search-bar {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            color: #D4AF37;
            display: flex;
            justify-content: space-between;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <h2>Admin Panel - User Management</h2>
        <input type="text" class="search-bar" id="searchBar" placeholder="Search by Username" onkeyup="searchUser()">
        <div class="user-list" id="userList"></div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Display Users in Admin Panel
        function displayUsers(userList) {
            const userListContainer = document.getElementById('userList');
            userListContainer.innerHTML = '';

            userList.forEach(user => {
                userListContainer.innerHTML += `
                    <div class="user-item">
                        <div>
                            <strong>${user.username}</strong> | ${user.email}
                        </div>
                        <button class="delete-btn" onclick="deleteUser('${user.username}')">Delete</button>
                    </div>`;
            });
        }

        // Delete User by Admin
        function deleteUser(username) {
            users = users.filter(user => user.username !== username);
            localStorage.setItem('users', JSON.stringify(users));
            alert('🗑️ User deleted successfully.');
            displayUsers(users);
        }

        // Search Users
        function searchUser() {
            const searchValue = document.getElementById('searchBar').value.toLowerCase();
            const filteredUsers = users.filter(user => user.username.toLowerCase().includes(searchValue));
            displayUsers(filteredUsers);
        }

        // Initial Display
        displayUsers(users);
    </script>
</body>
</html>
