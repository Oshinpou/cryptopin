<!DOCTYPE html>
<html>
<head>
    <title>Crypto Pin - Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .admin-container {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            margin: 5% auto;
            color: #fff;
        }
        .user-list {
            max-height: 400px;
            overflow-y: auto;
            border-top: 1px solid #555;
        }
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            color: #D4AF37;
        }
        .btn {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .view-btn {
            background-color: #5cb85c;
            color: #fff;
        }
        .delete-btn {
            background-color: #d9534f;
            color: #fff;
        }
        .search-bar {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <h2>Crypto Pin - Admin Panel</h2>
        <input type="text" class="search-bar" id="searchBar" placeholder="Search by Username" onkeyup="searchUser()">
        <div class="user-list" id="userList"></div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Display Users
        function displayUsers(usersList) {
            const userListContainer = document.getElementById('userList');
            userListContainer.innerHTML = '';

            usersList.forEach(user => {
                userListContainer.innerHTML += `
                    <div class="user-item">
                        <strong>${user.username}</strong> | ${user.email}
                        <br>Profile Link: <a href="${user.profileLink}.html" target="_blank">${user.profileLink}</a>
                        <br>
                        <button class="btn view-btn" onclick="viewProfile('${user.username}')">View Profile</button>
                        <button class="btn delete-btn" onclick="deleteUser('${user.username}')">Delete</button>
                    </div>`;
            });
        }

        // View Profile Details
        function viewProfile(username) {
            const user = users.find(u => u.username === username);
            if (user) {
                alert(`
🔗 Profile Link: ${user.profileLink}.html
🔐 Password: ${user.password}
                `);
            } else {
                alert('❌ User not found.');
            }
        }

        // Delete User
        function deleteUser(username) {
            users = users.filter(user => user.username !== username);
            localStorage.setItem('users', JSON.stringify(users));
            alert('🗑️ Account deleted.');
            displayUsers(users);
        }

        // Search Users
        function searchUser() {
            const searchValue = document.getElementById('searchBar').value.toLowerCase();
            const filteredUsers = users.filter(user => user.username.toLowerCase().includes(searchValue));
            displayUsers(filteredUsers);
        }

        // Initial Display of Users
        displayUsers(users);
    </script>
</body>
</html>
