<!DOCTYPE html>
<html>
<head>
    <title>CryptoPin Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        .profile-container {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .follow-btn {
            background-color: #3897f0;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Profile Details</h2>
        <div id="profileContainer" class="profile-container"></div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        const urlParams = new URLSearchParams(window.location.search);
        const profileCode = urlParams.get('code');
        const foundUser = users.find(user => user.code === profileCode);

        if (!foundUser) {
            document.getElementById('profileContainer').innerHTML = '<p>Profile not found!</p>';
        } else {
            document.getElementById('profileContainer').innerHTML = `
                <h3>Username: ${foundUser.username}</h3>
                <p>Email: ${foundUser.email}</p>
                <button class="follow-btn" onclick="followUser('${foundUser.username}')">Follow</button>
            `;
        }

        function followUser(username) {
            alert(`You are now following ${username}`);
        }
    </script>
</body>
</html>
