<!DOCTYPE html>
<html>
<head>
    <title>PinAdmin User Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        h2, p {
            color: #333;
        }
        .profile-section {
            margin-top: 20px;
        }
        .profile-link {
            margin-top: 15px;
            background-color: #3897f0;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .profile-link:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-section">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Profile Link:</strong> <a id="profileLink" class="profile-link" target="_blank">View Profile</a></p>
        </div>
    </div>

    <script>
        // Get user code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userCode = urlParams.get('code');
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Find user by unique code
        const user = users.find(user => user.code === userCode);

        if (user) {
            document.getElementById('username').innerText = user.username;
            document.getElementById('email').innerText = user.email;

            // Generate and display correct profile link
            const profileLink = generateProfileLink(user.code);
            document.getElementById('profileLink').href = profileLink;
            document.getElementById('profileLink').innerText = profileLink;

            // Store or update profile link in CRM
            updateProfileLink(user.username, profileLink);
        } else {
            document.querySelector('.container').innerHTML = `<h2>Profile Not Found</h2>`;
        }

        // Generate unique profile link with correct URL
        function generateProfileLink(code) {
            return `${window.location.origin}/profile.html?code=${code}`;
        }

        // Store profile link in local storage (CRM) by username
        function updateProfileLink(username, profileLink) {
            let storedProfiles = JSON.parse(localStorage.getItem('userProfiles')) || {};
            storedProfiles[username] = profileLink;
            localStorage.setItem('userProfiles', JSON.stringify(storedProfiles));
        }
    </script>
</body>
</html>
