<!DOCTYPE html>
<html>
<head>
    <title>PinAdmin User Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        h2, p {
            color: #333;
        }
        .profile-section {
            margin-top: 20px;
        }
        .error {
            text-align: center;
            margin-top: 50px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-section" id="profileSection" style="display: none;">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Profile Link:</strong> <a id="profileLink" target="_blank"></a></p>
        </div>
        <div id="errorSection" class="error" style="display: none;">
            <h2>Profile Not Found</h2>
            <p>The profile link may be invalid or deleted.</p>
        </div>
    </div>

    <script>
        // Get user code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userCode = urlParams.get('code');

        // Get stored users and profiles
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Find user by unique code
        const user = users.find(user => user.code === userCode);

        if (user) {
            document.getElementById('username').innerText = user.username;
            document.getElementById('email').innerText = user.email;
            document.getElementById('profileLink').innerText = user.link;
            document.getElementById('profileLink').href = user.link;
            document.getElementById('profileSection').style.display = 'block';
        } else {
            document.getElementById('errorSection').style.display = 'block';
        }
    </script>
</body>
</html>
