<!DOCTYPE html>
<html>
<head>
    <title>User Profile - CryptoPin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: 50px auto;
        }
        .profile-container {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h3, p {
            margin: 10px 0;
        }
        .post-container {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="profileContainer" class="profile-container"></div>
        <h3>Posts</h3>
        <div id="userPosts"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const profileCode = urlParams.get('code');
        const profileCodes = JSON.parse(localStorage.getItem('profileCodes')) || {};
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Find the username linked to the profile code
        const foundUsername = Object.keys(profileCodes).find(username => profileCodes[username] === profileCode);

        if (!foundUsername) {
            document.getElementById('profileContainer').innerHTML = '<p>❌ Profile not found.</p>';
        } else {
            const foundUser = users.find(user => user.username === foundUsername);

            if (foundUser) {
                document.getElementById('profileContainer').innerHTML = `
                    <h3>Profile of ${foundUser.username}</h3>
                    <p><strong>Username:</strong> ${foundUser.username}</p>
                    <p><strong>Email:</strong> ${foundUser.email}</p>
                    <p><strong>Profile Code:</strong> ${profileCode}</p>
                `;

                // Load User Posts
                const userPosts = JSON.parse(localStorage.getItem(`posts-${foundUser.username}`)) || [];
                const postsContainer = document.getElementById('userPosts');
                if (userPosts.length === 0) {
                    postsContainer.innerHTML = `<p>No posts yet.</p>`;
                } else {
                    postsContainer.innerHTML = userPosts.map(post => `
                        <div class="post-container">
                            <p>${post}</p>
                        </div>
                    `).join('');
                }
            } else {
                document.getElementById('profileContainer').innerHTML = '<p>❌ Profile not found.</p>';
            }
        }
    </script>
</body>
</html>
