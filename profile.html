<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        h2, p {
            color: #333;
        }
        .profile-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>User Profile</h2>
        <div id="profileContainer" class="profile-container"></div>
        <button onclick="goBack()">Back to Dashboard</button>
    </div>

    <script>
        // Get query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        
        let viewUser = JSON.parse(localStorage.getItem('viewUser'));
        
        if (!viewUser || viewUser.username !== username) {
            document.getElementById('profileContainer').innerHTML = `<p>User not found.</p>`;
        } else {
            const uniqueCode = localStorage.getItem(`profileCode-${viewUser.username}`) || generateUniqueCode();
            localStorage.setItem(`profileCode-${viewUser.username}`, uniqueCode);

            document.getElementById('profileContainer').innerHTML = `
                <p><strong>Username:</strong> ${viewUser.username}</p>
                <p><strong>Email:</strong> ${viewUser.email}</p>
                <p><strong>Unique Code:</strong> ${uniqueCode}</p>
            `;
        }

        // Generate Unique Code (6-digit random number)
        function generateUniqueCode() {
            return `CP-${Math.floor(100000 + Math.random() * 900000)}`;
        }

        // Go Back to Dashboard
        function goBack() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
