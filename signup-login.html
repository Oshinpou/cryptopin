<!DOCTYPE html>
<html>
<head>
    <title>Login / Sign Up - CryptoPin Social Login</title>
    <meta name="google-adsense-account" content="ca-pub-1204724319985727">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fafafa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            text-align: center;
        }
        h2, h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #262626;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background: #f9f9f9;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #3897f0;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
        .error-msg {
            color: #ff4d4d;
            margin-top: 10px;
        }
        .link {
            margin-top: 20px;
            font-size: 14px;
        }
        .link a {
            color: #3897f0;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        #profile-container {
            display: none;
            background: #fff;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            text-align: center;
        }
        #logoutBtn {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sign Up / Login Form -->
        <div class="form-container" id="form-container">
            <h2>CryptoPin Social Login</h2>

            <!-- Sign Up Form -->
            <form id="signupForm">
                <h3>Sign Up</h3>
                <input type="text" id="signupUsername" placeholder="Enter Username" required>
                <input type="email" id="signupEmail" placeholder="Enter Email" required>
                <input type="password" id="signupPassword" placeholder="Enter Password" required>
                <button type="button" onclick="signUp()">Sign Up</button>
            </form>

            <!-- Login Form -->
            <form id="loginForm">
                <h3>Login</h3>
                <input type="text" id="loginUsername" placeholder="Enter Username or Email" required>
                <input type="password" id="loginPassword" placeholder="Enter Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>

            <div id="error" class="error-msg"></div>
            
            <div class="link">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a> |
                <a href="#" onclick="deleteAccountRequest()">Delete Account</a>
            </div>
        </div>

        <!-- Profile Container -->
        <div id="profile-container">
            <h2>Welcome, <span id="profileUsername"></span>!</h2>
            <p>Your unique profile link:</p>
            <a id="profileLink" href="#" target="_blank"></a>
            <br><br>
            <button id="logoutBtn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Load existing users and requests from local storage
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let requests = JSON.parse(localStorage.getItem('requests')) || [];

        // Unique ID Generator for Profile Link
        function generateUniqueLink(username) {
            const uniqueID = Date.now() + Math.floor(Math.random() * 10000);
            return `?user=${encodeURIComponent(username)}-${uniqueID}`;
        }

        // Sign Up with Link Generation
        function signUp() {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            
            if (!username || !email || !password) {
                alert('‚ö†Ô∏è All fields are required!');
                return;
            }

            if (users.find(user => user.username === username || user.email === email)) {
                alert('‚ö†Ô∏è Username or Email already exists.');
                return;
            }

            // Generate unique profile link
            const uniqueLink = generateUniqueLink(username);

            // Create a new user with unique link
            users.push({ username, email, password, uniqueLink });
            localStorage.setItem('users', JSON.stringify(users));
            alert('‚úÖ Sign Up Successful! You can now log in.');
        }

        // Login and Load Profile on Same Page
        function login() {
            const usernameOrEmail = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!usernameOrEmail || !password) {
                alert('‚ö†Ô∏è Both fields are required!');
                return;
            }

            const user = users.find(u =>
                (u.username === usernameOrEmail || u.email === usernameOrEmail) &&
                u.password === password
            );

            if (!user) {
                document.getElementById("error").innerText = "‚ùå Invalid username/email or password.";
                return;
            }

            // Store logged-in user and update URL without reloading
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            window.history.pushState({}, '', user.uniqueLink);
            loadProfileData();
        }

        // Load Profile Data Dynamically
        function loadProfileData() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('profile-container').style.display = 'block';
                document.getElementById('profileUsername').innerText = loggedInUser.username;
                document.getElementById('profileLink').innerText = window.location.href;
                document.getElementById('profileLink').href = window.location.href;
            }
        }

        // Logout and Clear Data
        function logout() {
            localStorage.removeItem('loggedInUser');
            window.history.pushState({}, '', '/');
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('profile-container').style.display = 'none';
        }

        // Forgot Password Request
        function forgotPassword() {
            const username = prompt('Enter your username:');
            const email = prompt('Enter your email:');
            
            if (!username || !email) {
                alert('‚ö†Ô∏è Both fields are required!');
                return;
            }

            requests.push({ username, email, type: 'recover' });
            localStorage.setItem('requests', JSON.stringify(requests));
            alert('üìß Recovery request sent. Action will be taken within 24 hours.');
        }

        // Delete Account Request
        function deleteAccountRequest() {
            const username = prompt('Enter your username:');
            const email = prompt('Enter your email:');

            if (!username || !email) {
                alert('‚ö†Ô∏è Both fields are required!');
                return;
            }

            requests.push({ username, email, type: 'delete' });
            localStorage.setItem('requests', JSON.stringify(requests));
            alert('üóëÔ∏è Delete request submitted.');
        }

        // Check URL and Load Profile if Logged In
        window.onload = function () {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                loadProfileData();
            }
        };
    </script>
</body>
</html>
